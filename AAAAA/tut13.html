<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- external css  -->
    <link rel="stylesheet" href="tut13.css">


    <!-- internal css  -->
    <style>
        p {

        about HTML/CSS</p>
</body>

</html>
