<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String function in js</title>

</head>
<body>
    <p class="container">
        this is a paragraph
    </p>
    <script>
        var str = "this is   a string    ";
        console.log(str);


        //first occurance of substring
        var position = str.indexOf('is');
        console.log(position);

        //last occurance of is
        position= str.lastIndexOf('is');
        console.log(position);

        //substring from string
        var substr = str.slice(0,6);
        console.log(substr);

        console.log(str.substring(1,7));

        var replaced = str.replace('string','Harry');
        console.log(replaced);

        console.log(str.toUpperCase());

        console.log(str.concat('new string'));

        console.log(str.trim());

        console.log(str.charAt(2));

        console.log(str.charCodeAt(2));  //2

        console.log(str[3]);

    </script>
</body>
</html>
