<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 78;
        var b = 'Roushan';
        c = 34.55;
        console.log(c);

        //oprators in js
        //In (3+5) '+' is oprator and 3,5 are oprands
        // 1.Uniry oprators - It has single operand i.e '-' in -90
        c = -c;
        console.log(c);
        // 2.Binary oprators - It has two operand i.e 3+4
        c = 395+33;
        console.log(c);
        
        var num1= 2;
        var num2 = 3;
        //Arthematic oprators in js
        console.log("The value of "+ num1 +" + "+ num2 +" is:"+ (num1+num2));
        console.log("The value of num1 - num2 is: "+ (num1-num2));
        console.log("The value of num1 * num2 is: "+ (num1*num2));
        console.log("The value of num1 / num2 is: "+ (num1/num2));
        console.log("The value of num1 % num2 is: "+ (num1%num2));

        console.log("The value of num1 ** num2 is: "+ (num1**num2));

        console.log("The value of ++num1 is: "+ (++num1));

        console.log("The value of  num2-- is: "+ (num2--));

        console.log("The value of num1 + num2 is: "+ (num1 + num2));


    </script>
