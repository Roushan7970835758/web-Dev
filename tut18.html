<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet; /*color by name*/
        }
        #secPara{
            color:rgb(0, 555, 0);/*color by rgb value*/
        }
        #thirdPara{
            color: #60DCA4; /*HEX color here 60-red,dc-green,a4-blue*/
            background-color: rgb(62, 132, 217)
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is a paragraph from first box</p>
    
    <h2>this is my sec box</h2>
    <p id="secPara">this is a paragraph from sec box</p>
    
    <h2>this is my third box</h2>
    <p id="thirdPara">this is a paragraph from third box</p>
</body>
</html>
