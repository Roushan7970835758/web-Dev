<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid rebeccapurple;">this is also a paragraph</a> 
    <!-- li,ul,p is a block elements-->
    <span style="border: 2px solid red;">this is a span paragraph</span> <span style="border: 2px solid salmon;">this is also a span paragraph</span>
    <!-- img,span,a,strong is an inline elements -->
</body>
</html>
